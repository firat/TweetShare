{% extends "base.html" %}
{% block title %}
Login
{% endblock %}
{% block content %}
<h3>User Login</h3>
{% if form.has_errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}
<form method="post" action="/accounts/login/submit/">
{{ form.as_p }}
{% csrf_token %}
<input type="submit" value="Login" />
&nbsp<a href="/accounts/register/">Sign me up!</a>
<input type="hidden" name="next" value="{{ next_url }}" />
</form>

{% endblock %}
